@for (room of rooms; track $index) {
    <div class="card mb-3" [routerLink]="['/rooms/' + room?.id]">
        <div class="card-body">
            <h5 class="card-title">{{ room?.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ room?.id }}</h6>
            <p class="card-text">{{ room?.description }}</p>
        </div>
    </div>
}
